<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Cold Brew Website</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <!-- BOX ICONS LINK --->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

    <!-- REMIX ICONS LINK --->
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet"/>

    <!-- GOOGLE FONTS LINK --->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <!-- AOS ANIMATION LINK --->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    
</head>
<body>

    <!-- START: HEADER --->
    <header>

         <!-- START: LOGO --->
        <a href="#" class="logo">
            <img src="img/logo.png">
        </a><!-- END: LOGO --->

        <!-- START: NAVLIST --->
        <ul class="navlist">
            <li><a href="#">About</a></li>
            <li><a href="#">Membership</a></li>
            <li><a href="#">Events</a></li>
            <li><a href="#">Contact</a></li>
        </ul><!-- END: NAVLIST --->

        <!-- START: RIGHT-CONTENT --->
        <div class="right-content">
            <a href="#" class="nav-btn">Sign In</a>
            <div class="bx bx-menu" id="menu-icon"></div>
        </div><!-- END: RIGHT-CONTENT --->

    </header><!-- END: HEADER --->


    <!-- START: HERO --->
    <section class="hero">

        <!-- START: HERO-TEXT --->
        <div class="hero-text">
            <h5 data-aos="fade-right" data-aos-duration="1400">#Coffe for hot days</h5>
            <h1 data-aos="zoom-in-left" data-aos-duration="1400" data-aos-delay="200">- Cold Brew</h1>
            <p data-aos="fade-right" data-aos-duration="1400" data-aos-delay="300">Boots your productivity and build your mood with a glass of coffee in the mornign. COffee has stimulating effect.</p>
        
            <!-- START: MAIN-HERO --->
            <div class="main-hero" data-aos="flip-down" data-aos-duration="1400" data-aos-delay="400">
                <a href="#" class="btn">Order Now</a>
                <a href="#" class="price">$16.00 | <span>Regular Price</span></a>
            </div><!-- END: MAIN-HERO --->
        </div><!-- END: HERO-TEXT --->

        <!-- START: HERO-IMG --->
        <div class="hero-img" data-aos="zoom-in" data-aos-duration="1400" data-aos-delay="400">
            <img src="img/hero.png">
        </div><!-- END: HERO-IMG --->

    </section><!-- END: HERO --->

    <!-- START: ICONS --->
    <div class="icons">
        <a href="#" data-aos="fade-in" data-aos-duration="1400" data-aos-delay="600"><i class="ri-facebook-fill"></i></a>
        <a href="#" data-aos="fade-in" data-aos-duration="1400" data-aos-delay="700"><i class="ri-youtube-fill"></i></a>
        <a href="#" data-aos="fade-in" data-aos-duration="1400" data-aos-delay="800"><i class="ri-twitter-fill"></i></a>
    </div><!-- END: ICONS --->

    <!-- START: SCROLL --->
    <div class="scroll" data-aos="zoom-out-down" data-aos-duration="1400" data-aos-delay="550">
        <a href="#">
            <i class="ri-scroll-to-bottom-line"></i>
            Scroll Down
        </a>
    </div><!-- END: SCROLL --->

    <!-- JS LINK --->
    <script src="js/script.js"></script>

    <!-- JS AOS LINK --->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init({
        offset:1,
      });
    </script>
    
</body>
</html>
